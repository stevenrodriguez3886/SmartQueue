# ===================================================================
# Database Configuration
# ===================================================================

# Sets the database to save to a local file named 'smartqueuedb' in the project root.
# Using a file-based H2 database means your data survives application restarts.
spring.datasource.url=jdbc:h2:file:./smartqueuedb

# The JDBC driver used to connect to the H2 database
spring.datasource.driverClassName=org.h2.Driver

# Default credentials for the H2 database
spring.datasource.username=admin
spring.datasource.password=password

# ===================================================================
# JPA / Hibernate Configuration
# ===================================================================

# Automatically updates the database schema (tables/columns) based on the Appointment.java entity.
# 'update' is great for development as it alters the table without deleting existing data.
spring.jpa.hibernate.ddl-auto=update

# ===================================================================
# H2 Web Console
# ===================================================================

# Optional: Allows you to view and run SQL directly against the database 
# by navigating to http://localhost:8080/h2-console in your browser.
spring.h2.console.enabled=true