<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Booking Station</title>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.5.0/sockjs.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
    
    <style>
        /* Basic grid layout for the booking form */
        .grid-container {
            display: grid;
            grid-template-columns: 200px 200px;
            gap: 10px;
            margin-bottom: 20px;
        }
        table {
            border-collapse: collapse;
            width: 410px;
            margin-top: 15px;
        }
        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: left;
        }
    </style>
</head>
<body>
    <h2>Customer Booking Station</h2>
    
    <div class="grid-container">
        <label for="name">Name:</label>
        <input type="text" id="name" required>
        
        <label for="date">Appointment Date:</label>
        <input type="date" id="date" required>
        
        <label for="hour">Start Hour:</label>
        <select id="hour"></select>

        <button id="waitTimeButton">View Estimated Wait Time</button>
        <button id="bookButton">Book Appointment</button>
        
        <button id="cancelButton">Cancel Appointment</button>
        <button id="positionButton">View Position in Queue</button>
    </div>

    <p id="statusMessage" style="font-weight: bold;"></p>
    
    <script src="bookAppointment.js"></script>
</body>
</html>
