<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Booking Station</title>
    <style>
        /* A little CSS to make the layout look similar to your GridLayout */
        .grid-container {
            display: grid;
            grid-template-columns: 200px 200px;
            gap: 10px;
            margin-bottom: 20px;
        }
        table {
            border-collapse: collapse;
            width: 410px;
            margin-top: 15px;
        }
        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: left;
        }
    </style>
</head>
<body>
    <h2>Customer Booking Station</h2>
    
    <div class="grid-container">
        <label for="name">Name:</label>
        <input type="text" id="name" required>
        
        <label for="date">Appointment Date:</label>
        <input type="date" id="date" required>
        
        <label for="hour">Start Hour:</label>
        <select id="hour">
            <option value="9">09:00</option>
            <option value="10">10:00</option>
            <option value="11">11:00</option>
            <option value="12">12:00</option>
            <option value="13">13:00</option>
            <option value="14">14:00</option>
            <option value="15">15:00</option>
            <option value="16">16:00</option>
        </select>

        <button id="waitTimeButton">View Estimated Wait Time</button>
        <button id="bookButton">Book Appointment</button>
        
        <button id="cancelButton">Cancel Appointment</button>
        <button id="positionButton">View Position in Queue</button>
    </div>

    <p id="statusMessage" style="font-weight: bold;"></p>

    <div id="queueContainer" style="display: none;">
        <h3>Your Position in Queue</h3>
        <table id="queueTable">
            <thead>
                <tr>
                    <th>Date</th>
                    <th>Time</th>
                </tr>
            </thead>
            <tbody id="queueTableBody">
                </tbody>
        </table>
    </div>

    <script src="bookAppointment.js"></script>
</body>
</html>
